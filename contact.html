<!DOCTYPE html>
<html>
  <head>
    <title>Laurenne's Website</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@1,700&display=swap" rel="stylesheet">
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <header>
      <nav>
        <div class="logo-image">
            <img src="Lo.png" alt="flower-logo">
        </div>
        <div class="logo">
            <span class="logo-name">Laurenne's Website</span>
            <i class='bx bx-menu menu-icon'></i>
        </div>
        <div class="sidebar">
            <div class="logo">
                <span class="logo-name">Laurenne's Website</span>
                <i class='bx bx-menu menu-icon'></i>
            </div>

            <div class="sidebar-content">
                <ul class="lists">
                    <li class="list">
                        <a href="index.html" class="nav-link">
                            <i class='bx bx-home-alt icon'></i>
                            <span class="link">Home</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="portfolio.html" class="nav-link">
                            <i class='bx bx-folder-open icon'></i>
                            <span class="link">Portfolio</span>
                        </a>
                    </li>
                    <li class="list">
                        <a href="#" class="nav-link">
                            <i class='bx bxs-contact icon'></i>
                            <span class="link">Contact</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
  </header>
  <body id="contact-body">
    <h1 id="conact-h1">Contact Us</h1>
    <div class="contact-us">
        <form>
            <input type="text" id="fname" name="fname" placeholder="Name"><br><br>
            <input type="email" id="femail" name="femail" placeholder="Email"></input><br><br>
            <input type="text" id="subject" name="subject" placeholder="Subject"></input><br><br>
            <textarea id="text-box" name="text-box" rows="8" cols="53" placeholder="Please enter your message here..."></textarea><br><br>
            <input type="submit" id="submit-button" name="submit" value="submit">
        </form>
    </div>
    <script src="script.js"></script>
  </body>
  </html>
